<div class="container-fluid" ng-controller="MantenedorUFController">    
    <div class="jumbotron">
        <h1 style="font-size:28px">Mantenedor de UF</h1>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                    <form class="form" novalidate>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Año</label>
                            <select class="form-control" name="ano" ng-model="anoSelected" ng-change="getValorMes()"
                                    ng-disabled="formDisabled" ng-options="ano as ano for ano in anos track by ano">
                                
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Mes</label>
                            <select class="form-control" name="mes" ng-model="mesSelected" ng-change="getValorMes()"
                                    ng-disabled="formDisabled"
                                    ng-options="mes as mes for mes in meses track by mes">  
                                
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="valor">Valor</label>
                            <div class="input-group">
                                <div class="input-group-addon">$</div>
                                <input type="text" class="form-control text-right" id="valor" name="valor" ng-model="valor"
                                       only-numbers placeholder="24500" ng-disabled="formDisabled">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success" ng-disabled="formDisabled" ng-click="save()"
                                button-spinner="formDisabled" spinner-icon="fa fa-spinner fa-spin">
                            {{ mensaje }}
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div> <!-- /container -->
